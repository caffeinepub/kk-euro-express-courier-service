<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>KK Euro Express - Fast & Reliable Courier Service Across Europe</title>
        <meta name='description' content='KK Euro Express provides fast, reliable courier and logistics services across Europe and internationally to the UK, USA, Canada, Italy, and more. Express delivery, secure shipping, and 24/7 support.' />
        
        <!-- Canonical URL - set dynamically -->
        <link rel='canonical' id='canonical-url' href='' />
        
        <!-- Open Graph Tags -->
        <meta property='og:title' content='KK Euro Express - Fast & Reliable Courier Service Across Europe' />
        <meta property='og:description' content='KK Euro Express provides fast, reliable courier and logistics services across Europe and internationally to the UK, USA, Canada, Italy, and more. Express delivery, secure shipping, and 24/7 support.' />
        <meta property='og:type' content='website' />
        <meta property='og:url' id='og-url' content='' />
        
        <script>
          // Set canonical and og:url dynamically at runtime
          (function() {
            const currentUrl = window.location.origin + window.location.pathname;
            document.getElementById('canonical-url').setAttribute('href', currentUrl);
            document.getElementById('og-url').setAttribute('content', currentUrl);
          })();
        </script>
    </head>
    <body>
        <div id='root'></div>
        <script type='module' src='/src/main.tsx'></script>
    </body>
</html>
